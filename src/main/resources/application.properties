server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/lista_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = dev@123

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.error.include-message=always
server.error.include-binding-errors=always

#Kafka Configuration
spring.cloud.stream.bindings.input.binder=kafka
spring.cloud.stream.bindings.input.destination=listEventTopic
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.group=output-group-1
spring.cloud.stream.kafka.binder.zkNodes=localhost
spring.cloud.stream.kafka.binder.brokers=localhost